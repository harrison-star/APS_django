{% extends 'usuarios/base.html' %}
{% block conteudo %}
<body>
<div class="container">
    <h1>Usu√°rios Cadastrado:!</h1>
    <table class="table table-bordered table-strip">
        <tr>
            <th>id</th>
            <th>nome</th>
            <th>idade</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{usuario.id_usuario}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.idade}}</td>
        </tr>
        {% endfor %}
        
    <form action="{% url 'listagem_usuarios' %}" method="post">
        {% csrf_token %}
        <div style="text-align: center;" class="container">
            <input name="id_usuario" class="form-control-sm" type="text" placeholder="Informe ID">
            <button class="form-control-sm" type="submit">Deletar</button>
        </div>
    </form>
    
    
    
    </table>
</div>
{% endblock %}
